<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height:300px;
      width:500px;
      margin:200px;
      background-color:blue;
    }

    .red-circle{
      height:200px;
      width: 200px;
      position: relative;
      background-color:red;
      left:250px;
      top:150px;
      border-radius: 100px;

    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
